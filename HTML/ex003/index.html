<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo sobre Imagem</title>
</head>
<body>
    <h1>Testando funcionamento de imagens</h1>
    <p>Para utilizar utilizar imagens, utilizamos a tag &lt;img&gt;</p>
    <br>
    <p>Estou aprendendo HTML:</p>
    <img src="imagens/logo-html.png" alt="Logo do html">
    <br>
    <p>E CSS:</p>
    <!-- Posso abrir as pastas de selecionar a imagem no 'src', apertando ctrl + space -->
    <img src="imagens/logo-css.png" alt="Logo do CSS">
    <br>
    <p>Também podemos adicionar imagens através de links externos:</p>
    <img src="https://c1.staticflickr.com/4/3701/19224697601_6b600f21eb.jpg" alt="Logo do JavaScript">
</body>
</html>
